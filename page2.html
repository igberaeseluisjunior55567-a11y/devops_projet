<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PHASE2</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.form {
    background: white;
    width: 100%;
    max-width: 500px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: slideIn 0.5s ease-out;
    position: center;
}

h2 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-size: 28px;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    color: #555;
    font-weight: 500;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s ease;
    font-family: inherit;
}

.btn {
    display: block;
    margin-top: 30px;
    text-align: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    border: none;
    font-size: 16px;
}


</style>

</head>
<body>

<form class="form">
    <h2>Contact & situation</h2>

    <label>Email</label>
    <input type="email">

    <label>Téléphone</label>
    <input type="tel">

    <label>Adresse</label>
    <input type="text">

    <label>Ville</label>
    <input type="text">

    <label>Pays</label>
    <input type="text">

    <label>État civil</label>
    <select>
        <option>Célibataire</option>
        <option>Marié(e)</option>
        <option>Divorcé(e)</option>
    </select>

    <label>Profession</label>
    <input type="text">

    <div class="buttons">
        <a href="index.html" class="btn">Précédent</a>
        <a href="page3.html" class="btn">Suivant</a>
    </div>
</form>

</body>
</html>

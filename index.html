<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire – Page 1</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.form {
    background: white;
    width: 100%;
    max-width: 500px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-size: 28px;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    color: #555;
    font-weight: 500;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s ease;
    font-family: inherit;
}

input:focus, select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn {
    display: block;
    margin-top: 30px;
    text-align: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    border: none;
    font-size: 16px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
}

.btn:active {
    transform: translateY(0);
}
</style>

</head>
<body>

<form class="form">
    <h2>Informations personnelles</h2>

    <label>Nom</label>
    <input type="text" required>

    <label>Prénom</label>
    <input type="text" required>

    <label>Date de naissance</label>
    <input type="date" required>

    <label>Lieu de naissance</label>
    <input type="text" required>

    <label>Sexe</label>
    <select required>
        <option value="">Sélectionner...</option>
        <option>Homme</option>
        <option>Femme</option>
        <option>Autre</option>
    </select>

    <label>Nationalité</label>
    <input type="text" required>

    <label>Numéro d'identité</label>
    <input type="text" required>

    <a href="page2.html" class="btn">suivant</a>
</form>
 
</body>
</html>
